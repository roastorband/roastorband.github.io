{{ if isset .Params "place" }}
<div class="google-maps">
  <iframe
    width="600"
    height="450"
    frameborder="0" style="border:0"
    src={{ print "https://www.google.com/maps/embed/v1/place?key=AIzaSyBcu-kdHIbqJyEuG23WZ1T1F6H3aGMVfKQ&q=" .Params.place }} allowfullscreen>
  </iframe>
</div>
{{ end }}
